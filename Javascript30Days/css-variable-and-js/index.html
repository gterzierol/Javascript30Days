<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css-variable-and-js</title>
</head>
<body>
    <h2>Update CSS Variables with <span>JS</span></h2>
    <div>
        <label for="spacing">spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing = "px">
        <label for="blur"> Blur</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color</label>
        <input type="color" name="base" value="#ffc660">    
    </div>

    <img src="https://images.unsplash.com/photo-1598181004564-09da0ed1c89e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=635&q=80" alt="" srcset="">


    <script src="app.js"></script>
</body>
</html>
